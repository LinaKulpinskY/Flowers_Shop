<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWANKY_FLOWERS - Спасибо!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f5f5f5;
            color: #2c2825;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Навигация */
        .nav {
            background-color: white;
            position: relative;
            width: 100%;
        }

        .nav::after {
            content: '';
            position: absolute;
            bottom: -0.5px;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #595959;
            pointer-events: none;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            position: relative;
            width: 100%;
        }

        .logo {
            font-family: 'Caprasimo', 'Noto Sans', sans-serif;
            font-size: 15px;
            color: #2c2825;
            text-decoration: none;
            letter-spacing: -0.45px;
            white-space: pre;
            line-height: 0.8;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 40px;
            font-family: 'Outfit', 'Noto Sans', sans-serif;
            font-weight: bold;
            font-size: 14px;
            color: #2c2825;
            text-transform: uppercase;
            letter-spacing: 0.28px;
            white-space: nowrap;
        }

        .nav-items a {
            color: #2c2825;
            text-decoration: none;
            line-height: 1.4;
        }

        .nav-items a.contact {
            text-decoration: underline;
            text-underline-position: from-font;
        }

        /* Мобильная навигация */
        .nav-mobile {
            background-color: white;
            position: relative;
            width: 100%;
        }

        .nav-mobile::after {
            content: '';
            position: absolute;
            bottom: -0.5px;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #595959;
            pointer-events: none;
        }

        .nav-mobile-content {
            display: flex;
            flex-direction: column;
            gap: 81px;
            align-items: flex-start;
            padding: 20px 16px;
            width: 100%;
        }

        .mobile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .mobile-logo {
            font-family: 'Caprasimo', sans-serif;
            font-size: 16px;
            color: #2c2825;
            text-decoration: none;
            letter-spacing: -0.48px;
            line-height: 0.92;
            width: 173px;
        }

        .mobile-hamburger {
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .hamburger-line {
            position: absolute;
            height: 2px;
            width: 75%;
            background-color: #000;
            left: 12.5%;
            transform-origin: center;
        }

        .hamburger-line:nth-child(1) {
            top: 50%;
            transform: translateY(-50%);
        }

        .hamburger-line:nth-child(2) {
            top: 25%;
        }

        .hamburger-line:nth-child(3) {
            bottom: 25%;
        }

        /* Основной контент - благодарность */
        .thank-you-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .thank-you-message {
            font-family: 'Outfit', 'Noto Sans', sans-serif;
            font-weight: bold;
            font-size: 50px;
            color: #2c2825;
            text-transform: uppercase;
            letter-spacing: -1px;
            line-height: 1.4;
            max-width: 800px;
            margin-bottom: 30px;
        }

        /* Дополнительный текст */
        .additional-text {
            margin-top: 30px;
            font-family: 'Outfit', 'Noto Sans', sans-serif;
            font-size: 18px;
            color: #595959;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 40px;
        }

        /* Кнопка возврата */
        .back-button {
            background-color: rgba(73, 109, 74, 0.7);
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid black;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .back-button-content {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            padding: 8px 12px 6px;
            width: 100%;
            height: 100%;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #2c2825;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .button-text {
            font-family: 'Hanuman', 'Noto Sans', sans-serif;
            font-weight: normal;
            font-size: 11px;
            color: #2c2825;
            text-transform: uppercase;
            letter-spacing: 0.22px;
            white-space: pre;
            line-height: 1.4;
        }

        /* Адаптивность */
        /* Мобильные стили */
        @media (max-width: 799px) {
            .nav-desktop, .nav-tablet {
                display: none;
            }

            .nav-mobile {
                display: block;
            }

            .thank-you-message {
                font-size: 32px;
            }

            .additional-text {
                font-size: 16px;
            }

            .back-button {
                width: 150px;
                height: 40px;
            }
        }

        /* Планшетные стили */
        @media (min-width: 800px) and (max-width: 1279px) {
            .nav-desktop, .nav-mobile {
                display: none;
            }

            .nav-tablet {
                display: block;
            }

            .nav-items {
                gap: 30px;
            }

            .thank-you-message {
                font-size: 42px;
            }

            .back-button {
                width: 160px;
                height: 42px;
            }
        }

        /* Десктопные стили */
        @media (min-width: 1280px) {
            .nav-tablet, .nav-mobile {
                display: none;
            }

            .nav-desktop {
                display: block;
            }

            .back-button {
                width: 170px;
                height: 44px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Outfit:wght@400;700&family=Hanuman&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Десктопная навигация -->
    <nav class="nav nav-desktop">
        <div class="nav-content">
            <a href="/" class="logo">SWANKY_FLOWERS</a>
            <div class="nav-items">
                <a href="/gallery">ГАЛЕРЕЯ</a>
                <a href="/corsina" class="contact">СВЯЗАТЬСЯ</a>
            </div>
        </div>
    </nav>

    <!-- Планшетная навигация -->
    <nav class="nav nav-tablet">
        <div class="nav-content">
            <a href="/" class="logo">SWANKY_FLOWERS</a>
            <div class="nav-items">
                <a href="/gallery">ГАЛЕРЕЯ</a>
                <a href="/corsina" class="contact">СВЯЗАТЬСЯ</a>
            </div>
        </div>
    </nav>

    <!-- Мобильная навигация -->
    <nav class="nav-mobile">
        <div class="nav-mobile-content">
            <div class="mobile-header">
                <a href="/" class="mobile-logo">SWANKY_FLOWERS</a>
                <button class="mobile-hamburger" aria-label="Hamburger menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <section class="thank-you-section">
        <div>
            <p class="thank-you-message">СПАСИБО ЗА ОБРАЩЕНИЕ!!!</p>
            <p class="additional-text">Мы свяжемся с вами в ближайшее время для уточнения деталей вашего заказа.</p>

            <!-- Новая кнопка возврата -->
            <a class="back-button" href="/">
                <div class="back-button-content">
                    <div class="dot"></div>
                    <p class="button-text">ВЕРНУТЬСЯ</p>
                </div>
            </a>
        </div>
    </section>

    <script>
        // Простая реализация мобильного меню
        document.querySelector('.mobile-hamburger').addEventListener('click', function() {
            // Здесь можно добавить логику открытия/закрытия мобильного меню
            alert('Мобильное меню открыто!');
        });

        // Адаптивность на основе ширины экрана
        function handleResize() {
            // В реальном приложении здесь может быть логика переключения между версиями
            // В нашем случае это уже реализовано через CSS медиа-запросы
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // Вызов при загрузке
    </script>
</body>
</html>
